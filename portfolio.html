<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liu Ziqi - Graphic Designer</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.5;
    }
    /* Header */
    header {
      text-align: center;
      padding: 40px 0;
      background-color: #fff;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    header p {
      font-size: 1em;
      margin: 5px 0 0;
    }
    /* Portfolio Section */
    .portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .portfolio-item {
      width: 280px;
      margin: 15px;
      background-color: #fff;
      border: 1px solid #eaeaea;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .portfolio-item img {
      width: 100%;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .portfolio-item img:hover {
      transform: scale(1.05);
    }
    .portfolio-item .description {
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    /* Special Gallery Section */
    .special-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .special-gallery img {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .special-gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox Modal Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      /* 初始状态由动画平滑放大 */
      animation: zoomIn 0.5s ease-out;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #fff;
      border-top: 1px solid #eaeaea;
      font-size: 0.8em;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liu Ziqi</h1>
    <p>Graphic Designer</p>
  </header>

  <section class="portfolio">
    <!-- Portfolio Item Example -->
    <div class="portfolio-item">
      <img src="pic1.png" alt="Artwork 1">
      <div class="description">
        <p>Chair&.Glasses</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="pic2.png" alt="Artwork 2">
      <div class="description">
        <p>ISSEY MIYAKE</p>
      </div>
    </div>
    <div class="portfolio-item">
      <img src="pic3.png" alt="Artwork 3">
      <div class="description">
        <p>Margin</p>
      </div>
    </div>
  </section>

  <!-- Special Gallery with Cool Effect -->
  <section class="special-gallery">
    <img src="pic7.png" alt="Special Artwork 1">
    <img src="pic9.png" alt="Special Artwork 2">
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <img src="" alt="Expanded Artwork">
  </div>

  <footer>
    <p>Contact: <a href="mailto:ziqi092024@gmail.com">ziqi092024@gmail.com</a></p>
  </footer>

  <script>
    // Lightbox functionality for all images with overall zoom effect
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');
    const clickableImages = document.querySelectorAll('.portfolio-item img, .special-gallery img');

    clickableImages.forEach(image => {
      image.addEventListener('click', () => {
        // Reset animation to re-trigger on each click
        lightboxImage.style.animation = 'none';
        // Trigger reflow to restart animation
        void lightboxImage.offsetWidth;
        lightboxImage.src = image.src;
        lightboxImage.style.animation = 'zoomIn 0.5s ease-out';
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
